       #menu {
           /* 设置菜单的固定定位，使其始终保持在页面的顶部 */
           position: fixed;
           
           /* 设置菜单距离页面顶部的距离为0，确保菜单紧贴页面顶部 */
           top: 0;
           
           /* 设置菜单距离页面左侧的距离为0，确保菜单紧贴页面左侧 */
           left: 0;
           
           /* 设置菜单的宽度为100%，使其占满整个页面的宽度 */
           width: 100%;
           
           /* 设置菜单的高度为43像素 */
           height: 43px;
           
           /* 设置菜单的背景颜色为浅蓝色（RGB值为170, 235, 255） */
           background-color: rgb(170, 235, 255);
           
           /* 设置菜单的堆叠顺序为1000，确保菜单在其他元素之上 */
           z-index: 1000;
           
           /* 设置菜单底部的外边距为100像素，为页面内容留出空间 */
           margin-bottom: 100px;
       }

        .title{

			text-align: center;

        .donate-link {
            background-color: red;

            padding: 9px 21px; /* 内边距 */
            text-align: center; /* 文字居中 */
            text-decoration: none; /* 去掉下划线 */
            display: inline-block; /* 行内块元素 */
            font-size: 15px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            margin-left: auto;
            border-radius: 10px;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
            width: 30px;
            height: 25px;
        }

        .donate-link:hover {
            background-color: #45a049; /* 鼠标悬停时的背景颜色 */
        }


        .download{

            text-align: center; /* 文字居中 */
            text-decoration: none; /* 去掉下划线 */

            cursor: pointer; /* 鼠标悬停时显示手型 */
            border-radius: 15px;
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }       
        .download:hover {
            transform: scale(1.6); /* 鼠标悬停时放大 */
            background-color: rgb(92, 130, 255); /* 背景颜色改为蓝色 */

        }

        .menu_buttons {
        position: relative;
        display: inline-block;
        padding: 2px 25px;
        text-decoration: none;
        font-size: 10px;
        scale: 2;
        }

        .menu_buttons:before {
            content: "";
            position: absolute;
            bottom: -2px; /* 调整线条与字体之间的距离 */
            left: 50%; /* 将线条的起始位置设为中间 */
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease, left 0.3s ease; /* 添加 left 属性的过渡效果 */
        }

        .menu_buttons:hover:before {
            width: 50%; /* 将线条的宽度设为父元素宽度的一半 */
            left: 25%; /* 将线条的起始位置设为父元素宽度的 25% 处 */
        }


        #copy_container h1{

            text-align: center;
