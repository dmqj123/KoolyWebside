<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOLY 文档模仿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .title {
            position: fixed; /* 固定位置 */
            top: 0; /* 距离顶部0 */
            left: 0; /* 距离左边0 */
            margin: 0; /* 移除默认的外边距 */
            padding: 10px; /* 添加一些内边距 */
            background-color: #3b5998; /* 背景颜色 */
            color: white; /* 文字颜色 */
            z-index: 1000; /* 确保在最上层 */
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            /* 去掉下划线 */
        }

        .sidebar a:hover {
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }

        .content {
            position: fixed;
            /* 固定位置 */
            top: 130px;
            /* 距离顶部0 */
            left: 250px;
            /* 距离左边250px，与侧边栏宽度相同 */
            right: 0;
            /* 距离右边0 */
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            /* 内容超出时显示滚动条 */
            height: 100vh;
            /* 视口高度 */
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="#">
        <span>
            <h1 class='title'>Kooly</h1>
        </span>
    </a>
    <div class="header">
        <h1>KOOLY 文档</h1>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">教程</a></li>
            <li><a href="#">API 参考</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>欢迎来到 KOOLY 文档</h2>
        <p>这里是一些关于如何使用KOOLY的示例和教程。</p>
    </div>
    <div class="footer">
        <p>© 2025 KOOLY 文档</p>
    </div>
</body>

</html>
