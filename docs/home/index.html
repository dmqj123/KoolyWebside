<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOLY 文档模仿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .title {
            position: fixed; /* 固定位置 */
            top: 0; /* 距离顶部0 */
            left: 0; /* 距离左边0 */
            margin: 0; /* 移除默认的外边距 */
            padding: 10px; /* 添加一些内边距 */
            background-color: #3b5998; /* 背景颜色 */
            color: white; /* 文字颜色 */
            z-index: 1000; /* 确保在最上层 */
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            /* 去掉下划线 */
        }

        .sidebar a:hover {
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }

        .content {
            position: fixed;
            /* 固定位置 */
            top: 129px;
            /* 距离顶部0 */
            left: 200px;
            /* 距离左边250px，与侧边栏宽度相同 */
            right: 0;
            /* 距离右边0 */
            padding: 20px;
            overflow-y: auto;
            /* 内容超出时显示滚动条 */
            height: 100vh;
            /* 视口高度 */
            background-color: rgb(177, 177, 177);
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content p {
            font-size: 1.2em;
        }
        .code-container {
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-x: auto;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <a href="https://kooly.us.kg/">
        <span>
            <h1 class='title'>Kooly</h1>
        </span>
    </a>
    <div class="header">
        <h1>KOOLY 官方文档</h1>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">小工具开发</a></li>
            <li><a href="#">配置文件</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">源代码</a></li>
        </ul>
    </div>
    <div class="content">
        <h1 style="text-align: center;">欢迎来到 KOOLY 官方文档</h1>
        <h3 style="color: rgb(255, 136, 0);">该文档匹配的Kooly版本：1.0.3</h3>
        <p>这里是一些关于如何使用KOOLY的示例和教程。你可以在这里查阅Kooly的相关信息，以便你使用和探索Kooly。</p>
        <!--
        <div class="code-container">
            <button class="copy-button" onclick="copyCode('复制内容')">复制代码</button>
            <pre id="code-block">
    // 这是一个示例代码
    function helloWorld() {
        console.log("Hello, World!");
    }
            </pre>
        </div>
    </div>
    -->
    <div class="footer">
        <p>KOOLY 文档 1.0.3</p>
    </div>
    <script>
        function copyCode(text) {
            navigator.clipboard.writeText(text).then(() => {
              console.log("文字已复制到剪切板");
            }).catch(err => {
              console.error("复制失败: ", err);
            });
            
        }
    </script>
</body>

</html>
