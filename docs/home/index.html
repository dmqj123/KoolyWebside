<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOLY 文档模仿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .title {
            position: fixed; /* 固定位置 */
            font-size: clamp(20px, 3vh, 100px);
            top: 0; /* 距离顶部0 */
            left: 0; /* 距离左边0 */
            margin: 0; /* 移除默认的外边距 */
            padding: 10px; /* 添加一些内边距 */
            background-color: #3b5998; /* 背景颜色 */
            color: white; /* 文字颜色 */
            z-index: 1000; /* 确保在最上层 */
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            width: clamp(50px, 30vw, 200px);
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            top:130px ;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            /* 去掉下划线 */
        }

        .sidebar a:hover {
            text-decoration: underline;
            /* 鼠标悬停时显示下划线 */
        }

        .content {
            position: fixed;
            /* 固定位置 */
            top: 130px;
            /* 距离顶部0 */
            left:clamp(50px, 30vw, 200px);
            /* 距离左边30vw，与侧边栏宽度相同 */
            right: 0;
            /* 距离右边0 */
            padding: 20px;
            overflow-y: auto;
            /* 内容超出时显示滚动条 */
            height: 100vh;
            /* 视口高度 */
            background-color: rgb(177, 177, 177);
        }

        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .copy-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        .copy-btn:hover {
            background-color: #0056b3;
            /* 悬停时按钮亮度增加 */
            transform: translateY(-5px);
            /* 悬停时按钮向上移动 */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .code-box {
            position: relative;
            border: 1px solid #ccc;
            padding: 20px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            overflow: hidden;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .code-content {
            white-space: pre-wrap;
            font-family: monospace;
        }


    </style>
</head>

<body>
    <a href="https://kooly.us.kg/">
        <span>
            <h1 class='title'>Kooly</h1>
        </span>
    </a>
    <div class="header">
        <h1>KOOLY 官方文档</h1>
    </div>
    <div class="sidebar">
        <ul>

        <p>这里是一些关于如何使用KOOLY的示例和教程。你可以在这里查阅Kooly的相关信息，以便你使用和探索Kooly。</p>

    <script>
        function copyCode(button) {
            const codeBox = button.parentElement;
            const codeContent = codeBox.querySelector('.code-content').textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = codeContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('代码已复制');
        }
    </script>
